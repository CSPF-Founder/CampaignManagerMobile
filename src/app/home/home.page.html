<ion-content padding center text-center>
  <ion-grid class="pt-65">
   <ion-list>
     <ion-item>
         
         <ion-label position="floating"><ion-icon name="person"></ion-icon> username</ion-label>
         
       <ion-input class="hello" [(ngModel)]="username"></ion-input>
     </ion-item>
     <ion-item>
         
         
         <ion-label position="floating"> <ion-icon name="lock"></ion-icon>password</ion-label>
       <ion-input type="password" [(ngModel)]="password"></ion-input>
     </ion-item>
     
   </ion-list>
   <ion-button expand="full" shape="round" (click)="login()" >Log in  </ion-button>
   <ion-item lines="none">
   <ion-checkbox shape="round" [(ngModel)]="rememberMe"> </ion-checkbox > <ion-label>&nbsp; Remember me</ion-label>
 </ion-item>
 </ion-grid>
 </ion-content>
